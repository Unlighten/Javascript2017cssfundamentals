<!DOCTYPE html>
<html>
	<head>
		<title>Smiley Face</title>
		<link rel="stylesheet" type="text/css" href="0.04_smileFace.css">
	</head>
	<body>
		<div class="wrapper">
			<h1>CSS Smiley Face</h1>
			<h2>Step 1: Make the circle</h2>
			<div class="face"></div>

			<h2>Step 2: Add a left eye</h2>
			<div class="face">
			<div class="lefteye"></div>
			</div>

			<h2>Step 3: Add a right eye</h2>
				<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
				</div>

			<h2>Step 4: Add a mouth</h2>
				<div class="face">
				<div class="lefteye"></div>
				<div class="righteye"></div>
				<div class="mouth"></div>
				</div>

			<h2>Step 5: Add inner eyes</h2>
			<div class="face">
				<div class="lefteye"><div id="inner-left"></div></div>
				<div class="righteye"><div id="inner-right"></div></div>
				<div class="mouth"></div>
				</div>

			<h2>Step 6: Finish Him</h2>
			<div class="face2">
				<div class="lefteye1"><div id="inner-left"></div></div>
				<div class="righteye1"><div id="inner-right"></div></div>
				<div class="mouth2"></div>
			</div>
			<h2>Step 7: Add a Tongue</h2>
			<div class="face2">
				<div class="lefteye1"><div id="inner-left"></div></div>
				<div class="righteye1"><div id="inner-right"></div></div>
				<div class="mouth2"><div></div>
				<div class="Tongue"><div></div>
			</div>
		</div>
	</body>
</html>
